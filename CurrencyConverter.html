<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="CurrencyConverter.css">
    <!-- Google Fonts -->
    <link  
    href="https://fonts.googleapis.com/css2? family=Poppins:wght@400;600&display=swap"  rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
      <div class="app-details">
        <img src="exchange.png" />
        <h1 class="app-title">Currency Converter</h1>
      </div>  
      <label for="amount">Amount:</label> 
      <input type="number" id="amount" value="">
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <!-- Script With Array Of Supported Country Codes -->
    <script src="CurrencyConverter.js"></script>
    <!-- Script With API KEY -->
    <script src="api-key.js"></script>
     <!-- SCRIPT -->
    <script src="currency.js"></script> 
</body>
</html>
